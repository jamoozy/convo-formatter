<title>writer package</title>
<!--

</head>
<body bgcolor="white">

	The <code>writer</code> package contains all of the classes currently
	availible to the system which can write a specific type of file given a
	(list of) {@link formatter.Session} object(s). If you wish to create a
	new writer, extend the {@link writer.Writer} class.

</body>
